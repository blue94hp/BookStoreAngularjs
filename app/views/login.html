
	<div class="container">
		<form class="login">
			<img src="images/men1.jpg">
			<div class="form-input">
				<input type="text" ng-model="account.username" name="username" placeholder="Enter Username"></input>
			</div>
			<div class="form-input">
				<input type="password" ng-model="account.password" name="password" placeholder="Enter Password"></input>
			</div>

				<button ng-click="login()" class="btn btn-default">Log in</button>
			</div>
			<div class="add">
				<a href="#">Forgot password?</a><br/>

			</div>
		</form>
	</div>
