
	<div class="container">
		<form class="conta-creat">
			<div class="form-group style2">
			    <label for="inputUsername3" class="col-sm-2 control-label">Username:</label>
			    <div class="col-sm-10">
			      <input type="text" ng-model="newAccount.username" class="form-control" id="inputUsername3" placeholder="Input your username here">
			    </div>
			</div>
			<div class="form-group style2">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
			    <div class="col-sm-10">
			      <input type="email" ng-model="newAccount.email" class="form-control" id="inputEmail3" placeholder="Input your email here">
			    </div>
			</div>
			<div class="form-group style2">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
			    <div class="col-sm-10">
			      <input type="password" ng-model="newAccount.password" class="form-control" id="inputPassword3" placeholder="Input your password here">
			    </div>
			</div>
			<div class="form-group style2">
			    <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password:</label>
			    <div class="col-sm-10">
			      <input type="password" ng-model="newAccount.confirmPassowrd" class="form-control" id="inputPassword3" placeholder="Confirm Password here">
			    </div>
			</div>
			<div class="form-group style2">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> I agreed the registations and conditions
			        </label>
			      </div>
			    </div>
			</div>
			<div class="form-group style2">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button ng-click="signup()" class="btn btn-default">Sign up</button>
			      <a href="login.html">I already had an account</a>
			    </div>
			</div>

		</form>
	</div>
